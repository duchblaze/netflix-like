<div class="wrapper">
        <!-- header start -->
      <!-- <ngx-ui-loader [overlayColor]="'green'" [hasProgressBar]="false" [bgsOpacity]=".9" [pbColor]="'blue'" [fgsColor]="'blue'"></ngx-ui-loader> -->
      <ngx-loading-bar [includeSpinner]="false" [color]="'blue'" [ariaBusy]="true"></ngx-loading-bar>
      <nav class="navbar navbar-expand-lg fixed-top" [ngStyle]="navBg">
        <div class="container">
          <a [ngStyle]="navBg" class="navbar-brand" routerLink="">Netflix</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a [ngStyle]="navBg" class="nav-link active" aria-current="page" routerLink="">Home</a>
              </li>
              <li class="nav-item">
                <a [ngStyle]="navBg" class="nav-link" routerLink="search">Search</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      <!-- header end -->

      <router-outlet></router-outlet>

      <!-- footer -->
      <app-footer></app-footer>
</div>
