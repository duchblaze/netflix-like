<!-- <ngx-ui-loader ></ngx-ui-loader> -->
<div class="container mt-5 p-5">
  <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
  <div class="row">
    <div class="mb-3 col-lg-8">
          <input
          matInput
          type="text"
          class="form-control"
          formControlName="movieName"
          placeholder="Search Movie...">
          <!-- <mat-error *ngIf="searchForm.get('movieName').hasError('required')">Input keyword of your favorite movie</mat-error> -->
    </div>
    <div class="col-lg-2">
      <!-- <ngx-ui-loader ></ngx-ui-loader> -->
      <button class="btn btn-warning" (click)="showSpinner()" [disabled]="searchForm.invalid">Search</button>
    </div>
  </div>
  </form>

  <div class="row mt5" *ngIf="noMovieFound">
    <p>No movie found for this search!</p>
  </div>

  <div class="row mt-5">
        <div class="col-lg-4" *ngFor="let movie of searchResult">
          <div class="row">
            <div class="col-lg-3" *ngIf="movie.poster_path">
              <img
              src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}"
              alt=""
              [routerLink]="['/moviedetails/', movie.id]">
            </div>
            <div class="col-lg-9">
              <h3>{{movie.original_title}}</h3>
              <p>{{movie.overview}}</p>
            </div>
          </div>
        </div>
  </div>
</div>
