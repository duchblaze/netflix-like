<div class="container mt-5 p-5">
  <div class="row" *ngIf="showMovieDetails.poster_path">
    <div class="col-lg-2">
      <img
      src="https://image.tmdb.org/t/p/original/{{ showMovieDetails.poster_path }}"
      alt="">
    </div>

    <div class="col-lg-10 mt-5 p-4">
      <h3>{{showMovieDetails.original_title
      }}</h3>
      <p>{{showMovieDetails.overview
      }}</p>
      <h4><span>Released Date: </span>{{showMovieDetails.release_date
      }}</h4><a href="https:themoviedb.org/video/play?key={{movieVideoResult}}" target="_blank">Watch Trailer</a>

      <div class="mt-5">
        <h3 class="text-white">Top Cast</h3>
        <div class="row">
            <div class="row">
              <div class="col-lg-4" *ngFor="let c of movieCastResult">
                  <div class="row">
                    <div class="col-lg-2">
                      <img
                      src="https://image.tmdb.org/t/p/original/{{ c.profile_path}}"
                      alt="">
                  </div>

                  <div class="col-lg-10">
                    <h4 class="text-white">{{c.original_name}}</h4>
                    <h5 class="text-white">{{c.character}}</h5>
                  </div>
                  </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
